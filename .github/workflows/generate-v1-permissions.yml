on:
  pull_request:
    branches:
      - master
permissions:
  contents: write
name: Generate V1-Only Permissions Data
jobs:
  generate_v1_permissions:
    name: Generate V1-Only Permissions Data
    runs-on: ubuntu-latest
    steps:
      - name: Run Generate V1-Only Permissions Data
        uses: wscalf/rbac-config-actions/generate-v1-only-permissions@add-generate-v1-only-permissions-action
        with:
          ksl_src: '${{ github.workspace }}/configs/stage/schemas/src'
          rbac_permissions: '${{ github.workspace }}/configs/stage/permissions'


